<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Owner Details</title>
    <link rel="stylesheet" href="styles/loginStyles.css">
    <script type="text/javascript" src="scripts/dataSeed.js" defer></script>
    <script type="text/javascript" src="scripts/ownerUpdate.js" defer></script>
</head>
<body>
    <h1 class="portal-title">Update Owner Details</h1>
    <div class="owner-container">
        <label for="fullName">Enter Full Name (First Name + Last Name):</label>
        <input type="text" id="fullName" placeholder="Enter Full Name">
        <button onclick="fetchOwnerDetails()">Fetch Details</button>

        <form id="updateOwnerForm" style="display: none;" onsubmit="return updateOwnerDetails();">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" required><br>
            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" required><br>
            <input type="submit" value="Update">
        </form>
    </div>
</body>
</html>
